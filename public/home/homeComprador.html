<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Comprador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%; /* Asegúrate de que el cuerpo y el html ocupen toda la altura */
            margin: 0;
            overflow: hidden; /* Evita el scroll del body */
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            transition: width 0.3s;
            position: fixed; /* Mantén el sidebar fijo en la pantalla */
        }
        #sidebar.collapsed {
            width: 80px;
        }
        #sidebar .list-group-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.3s;
        }
        #sidebar.collapsed .list-group-item span {
            display: none;
        }
        #sidebar .list-group-item i {
            font-size: 20px;
        }
        #mainContent {
            margin-left: 250px; /* Ajusta el margen izquierdo para que no cubra el sidebar */
            transition: margin-left 0.3s;
            height: 100vh; /* Asegura que el contenido principal ocupe toda la altura */
            overflow-y: auto; /* Permite el scroll dentro del contenido */
        }
        .tooltip-custom {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir/cerrar el sidebar -->
    <button class="btn btn-primary m-3" id="toggleButton">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Lateral -->
    <div id="sidebar" class="bg-light border">
        <ul class="list-group list-group-flush position-relative">
            <li class="list-group-item" data-tooltip="Catálogo de inmuebles" id="catalogBtn">
                <i class="fas fa-th-list"></i> <span>Catálogo de inmuebles</span>
            </li>
            <li class="list-group-item" data-tooltip="Inmuebles Comprados" id="purchasedBtn">
                <i class="fas fa-shopping-cart"></i> <span>Inmuebles Comprados</span>
            </li>
            <li class="list-group-item mt-auto" data-tooltip="Cerrar Sesión">
                <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div id="mainContent" class="p-4">
        <h1>Bienvenido a la gestión Compradores</h1>
        <p>Aquí puede visualizar su catálogo de inmuebles y realizar compras.</p>
        <div id="contentArea"></div> <!-- Área para cargar contenido dinámico -->
    </div>

    <!-- Tooltip personalizado -->
    <div id="tooltip" class="tooltip-custom"></div>

    <!-- JavaScript para abrir/cerrar el sidebar y manejar el contenido -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggleButton");
        const mainContent = document.getElementById("mainContent");
        const tooltip = document.getElementById("tooltip");
        const contentArea = document.getElementById("contentArea");

        toggleButton.addEventListener("click", function() {
            sidebar.classList.toggle("collapsed");
            if (sidebar.classList.contains("collapsed")) {
                mainContent.style.marginLeft = "80px";
                toggleButton.innerHTML = '<i class="fas fa-arrow-right"></i>';  // Cambia icono al cerrar
            } else {
                mainContent.style.marginLeft = "250px";
                toggleButton.innerHTML = '<i class="fas fa-bars"></i>';  // Cambia icono al abrir
            }
        });

        // Cargar contenido dinámico
        document.getElementById("catalogBtn").addEventListener("click", function() {
            contentArea.innerHTML = `
                <h2>Catálogo de Inmuebles</h2>
                <ul class="list-group">
                    <li class="list-group-item">Inmueble 1</li>
                    <li class="list-group-item">Inmueble 2</li>
                    <li class="list-group-item">Inmueble 3</li>
                </ul>
            `;
        });

        document.getElementById("purchasedBtn").addEventListener("click", function() {
            contentArea.innerHTML = `
                <h2>Inmuebles Comprados</h2>
                <ul class="list-group">
                    <li class="list-group-item">Inmueble A</li>
                    <li class="list-group-item">Inmueble B</li>
                    <li class="list-group-item">Inmueble C</li>
                </ul>
            `;
        });

        // Mostrar tooltip al pasar el ratón
        document.querySelectorAll('#sidebar .list-group-item').forEach(function(item) {
            item.addEventListener('mouseover', function(e) {
                if (sidebar.classList.contains('collapsed')) {
                    const tooltipText = item.getAttribute('data-tooltip');
                    tooltip.textContent = tooltipText;
                    tooltip.style.display = 'block';
                    tooltip.style.top = `${e.clientY + 5}px`;
                    tooltip.style.left = `${e.clientX + 5}px`;
                }
            });
            item.addEventListener('mousemove', function(e) {
                if (sidebar.classList.contains('collapsed')) {
                    tooltip.style.top = `${e.clientY + 5}px`;
                    tooltip.style.left = `${e.clientX + 5}px`;
                }
            });
            item.addEventListener('mouseout', function() {
                tooltip.style.display = 'none';
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
