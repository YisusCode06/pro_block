<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Notarial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            overflow: hidden; /* Evitar scroll en el cuerpo */
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            transition: width 0.3s;
        }
        #sidebar.collapsed {
            width: 80px;
        }
        #sidebar .list-group-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.3s;
        }
        #sidebar.collapsed .list-group-item span {
            display: none;
        }
        #sidebar .list-group-item i {
            font-size: 20px;
        }
        #mainContent {
            height: 100vh; /* Altura total de la ventana */
            overflow-y: auto; /* Scroll solo en el contenido principal */
            transition: margin-left 0.3s;
        }
        .tooltip-custom {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir/cerrar el sidebar -->
    <button class="btn btn-primary m-3" id="toggleButton">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Lateral -->
    <div class="d-flex">
        <div id="sidebar" class="bg-light border">
            <ul class="list-group list-group-flush position-relative">
                <li class="list-group-item" data-tooltip="Gestiones Pendientes" id="pendingBtn">
                    <i class="fas fa-clock"></i> <span>Gestiones Pendientes</span>
                </li>
                <li class="list-group-item" data-tooltip="Gestiones Atendidas" id="attendedBtn">
                    <i class="fas fa-check"></i> <span>Gestiones Atendidas</span>
                </li>
                <li class="list-group-item mt-auto" data-tooltip="Cerrar Sesión">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div id="mainContent" class="p-4" style="flex-grow: 1;">
            <h1>Bienvenido a la Gestión Notarial</h1>
            <p>Aquí puede gestionar sus asuntos notariales.</p>
            <div id="contentArea"></div> <!-- Área para cargar contenido dinámico -->
        </div>
    </div>

    <!-- Tooltip personalizado -->
    <div id="tooltip" class="tooltip-custom"></div>

    <!-- JavaScript para abrir/cerrar el sidebar y manejar el contenido -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggleButton");
        const mainContent = document.getElementById("mainContent");
        const tooltip = document.getElementById("tooltip");
        const contentArea = document.getElementById("contentArea");

        toggleButton.addEventListener("click", function() {
            sidebar.classList.toggle("collapsed");
            if (sidebar.classList.contains("collapsed")) {
                mainContent.style.marginLeft = "80px";
                toggleButton.innerHTML = '<i class="fas fa-arrow-right"></i>';  // Cambia icono al cerrar
            } else {
                mainContent.style.marginLeft = "250px";
                toggleButton.innerHTML = '<i class="fas fa-bars"></i>';  // Cambia icono al abrir
            }
        });

        // Cargar contenido dinámico
        document.getElementById("pendingBtn").addEventListener("click", function() {
            contentArea.innerHTML = `
                <h2>Gestiones Pendientes</h2>
                <p>Aquí se mostrarán las gestiones pendientes del notario.</p>
            `;
        });

        document.getElementById("attendedBtn").addEventListener("click", function() {
            contentArea.innerHTML = `
                <h2>Gestiones Atendidas</h2>
                <p>Aquí se mostrarán las gestiones atendidas del notario.</p>
            `;
        });

        // Mostrar tooltip al pasar el ratón
        document.querySelectorAll('#sidebar .list-group-item').forEach(function(item) {
            item.addEventListener('mouseover', function(e) {
                if (sidebar.classList.contains('collapsed')) {
                    const tooltipText = item.getAttribute('data-tooltip');
                    tooltip.textContent = tooltipText;
                    tooltip.style.display = 'block';
                    tooltip.style.top = `${e.clientY + 5}px`;
                    tooltip.style.left = `${e.clientX + 5}px`;
                }
            });
            item.addEventListener('mousemove', function(e) {
                if (sidebar.classList.contains('collapsed')) {
                    tooltip.style.top = `${e.clientY + 5}px`;
                    tooltip.style.left = `${e.clientX + 5}px`;
                }
            });
            item.addEventListener('mouseout', function() {
                tooltip.style.display = 'none';
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
