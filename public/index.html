<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Iniciar Sesión</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <a href="/register/register.html">Registrate...</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para establecer una cookie
        function setCookie(name, value, maxAge) {
            document.cookie = `${name}=${value}; path=/; max-age=${maxAge};`;
        }

        // Capturamos el evento de envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Evitamos el comportamiento por defecto del formulario

            // Obtenemos los valores del correo, contraseña y el estado del checkbox "Recordarme"
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Calculamos el tiempo de expiración de la cookie (1 hora o 7 días si se selecciona "Recordarme")
            const tokenExpiration = rememberMe ? 7 * 24 * 60 * 60 : 60 * 60;  // 7 días o 1 hora en segundos

            try {
                // Hacemos la petición POST a la API
                const response = await fetch('http://localhost:3000/api/v1/user/login', {  // Ajusta la URL según tu ruta de la API
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })  // Enviamos los datos del formulario como JSON
                });

                // Parseamos la respuesta de la API
                const data = await response.json();

                if (response.ok) {
                    // Si la respuesta es exitosa (status 200), muestra un mensaje
                    alert('Inicio de sesión exitoso');

                    // Almacena el token y el ID del usuario en cookies
                    setCookie('token', data.token, tokenExpiration);  // Almacena el token con la duración seleccionada
                    setCookie('userId', data.user.id, tokenExpiration);  // Almacena el ID del usuario en la cookie
                    
                    // Redirigir al usuario a otra página
                    window.location.href = '/home/homeVendedor.html';  // Cambia a la ruta deseada
                } else {
                    // Si hay un error en el inicio de sesión, muestra el mensaje
                    alert(data.message || 'Error en el inicio de sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema con el inicio de sesión');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
